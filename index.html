<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{steps[activeIndex].text}}
        </div>
        <ul class="steps-list">
          <li v-for="(item, index) in steps" :key="item.title" @click="setActive(index, item.text)" class="steps-item " :class="[currentStep >= index ? 'done' :''], [currentStep == index ? 'active' :''] "><span>{{index+1}}</span> {{item.title}}</li>
        </ul>  
        <div v-if="isFinish">
          <button @click="reset()" class="btn primary">Начать заново</button>
        </div>
        <div v-else>
          <button @click="prev" :disabled="activeIndex == 0" class="btn">Назад</button>
          <button @click="activeIndex > 4 ? reset():nextOfFinish()" class="btn primary">{{prevButtonText}}</button>
        </div>
      
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
